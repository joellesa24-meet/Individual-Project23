<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form method="POST" action="/signup">
        
        <h1>
            Create an account
        </h1>
       
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>
        <div>
            <label>Username*</label>
            <div class="input-group">
                <input type="username"  name="username" minlength="6">
            </div>
        <div>
         <input type="submit"/>
        </div>
    </form> 
    <br>
    <a href="/signin"><button>already have an account?</button></a>
</body>
</html>
